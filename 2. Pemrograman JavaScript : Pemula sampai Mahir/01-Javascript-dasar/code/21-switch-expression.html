<html>
<head></head>
<body>
  <script>
    const value = "A-"
    switch(value){
      case "A":
      case "A-":
        document.writeln(`Nilai anda ${value}: memuaskan`)
        break
      case "B+":
      case "B":
        document.writeln(`Nilai anda ${value}: bagus`)
        break
      case "B-":
      case "C+":
        document.writeln(`Nilai anda ${value}: cukup`)
        break
      default:
        document.writeln("Nilai anda kurang")
    }
  </script>
</body>
</html>
