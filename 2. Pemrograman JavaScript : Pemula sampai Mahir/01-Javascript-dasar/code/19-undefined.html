<html>
<head></head>
<body>
  <script>
    /* variable */
    let myVar1
    if (myVar1 === undefined) {
      console.info("Variable undefined")
    } else {
      console.info("Variable defined")
    }
    let myVar2 = "Nov"
    if (myVar2 === undefined) {
      console.info("Variable undefined")
    } else {
      console.info("Variable defined")
    }

    /* Array undefined */
    let myArr = ["Real Madrid", "Barcelona", "Arsenal"]
    if (myArr[1] === undefined) {
      console.info("Array undefined")
    } else {
      console.info("Array defined")
    }
    if (myArr[8] === undefined) {
      console.info("Array undefined")
    } else {
      console.info("Array defined")
    }

    /* Object undefined */
    let myObj = {
      name: "Ralf Ragnich",
      position: "Coach",
      club: "Manchester United"
    }
    if (myObj.salary === undefined) {
      console.info("Object element undefined")
    } else {
      console.info("Object element defined")
    }
    if (myObj.club === undefined) {
      console.info("Object element undefined")
    } else {
      console.info("Object element defined")
    }
  </script>
</body>
</html>
