<html>
<head></head>
<body>
  <script>
    /* Optional parameter: semua parameter di javascript by default adalah optional */
    function sayClub(name, state, country) {
      console.info(`name: ${name}`)
      console.info(`state: ${state}`)
      console.info(`country: ${country}`)
    }
    sayClub("Arsenal")
    sayClub("Chelsea", "London")
    sayClub("Manchester United", "Manchester", "England")
    sayClub("Tottenham", "London", "England", "Harry Kane")
  </script>
</body>
</html>
