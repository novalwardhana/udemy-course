<html>
<head></head>
<body>
  <script>

    /* Operator matematika */
    let result = 1 + 8
    document.writeln("1 + 8 = " + result + "<br>")
    let originalResult = result 

    /* Opeartor assignment */
    result -= 5
    document.writeln(originalResult + " - 5 = " + result + "<br>")
    originalResult = result

    result = result ** 2
    document.writeln(originalResult + " ** 2 = " + result + "<br>")
    originalResult = result

    /* Operator unary */
    let resultUnary = 1
    document.writeln(resultUnary + "<br>")
    resultUnary++
    document.writeln(resultUnary + "<br>")
    resultUnary--
    document.writeln(resultUnary + "<br>")
    resultUnary = -resultUnary
    document.writeln(resultUnary + "<br>")
  </script>
</body>
</html>
