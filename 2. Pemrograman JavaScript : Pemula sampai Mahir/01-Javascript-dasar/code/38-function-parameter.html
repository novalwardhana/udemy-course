<html>
<head></head>
<body>
  <script>
    function writeName(firstName, middleName, lastName) {
      let fullName = firstName + middleName + lastName
      document.writeln(`<p>${fullName}</p>`)
    }

    writeName("Novalita ", "Kusuma ", "Wardhana")
    writeName("One ", "Ok ", "Rock")
  </script>
</body>
</html>
