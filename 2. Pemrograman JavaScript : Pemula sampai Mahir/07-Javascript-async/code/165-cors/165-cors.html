<html>

<body>
  <script>
    /*
      CORS plugin: https://chrome.google.com/webstore/detail/allow-cors-access-control/lhobafahddgcelffkeicbaginigeejlf
    */

    const ajax = new XMLHttpRequest()
    ajax.open("GET", "http://requestbin.net/r/huvsrpwr")
    ajax.addEventListener("load", () => {
      if (ajax.status === 200) {
        const response = ajax.responseText
        console.info(`Requestbin response: `, response)
      }
    })
    ajax.addEventListener("readystatechange", () => {
      console.info(`Requestbin readyStateChange: ${ajax.readyState}`)
    })
    ajax.send()

    const ajax2 = new XMLHttpRequest()

    })

      console.info(`Beeceptor readyStateChange: ${ajax2.readyState}`)
    })
    ajax2.send()

    const ajax3 = new XMLHttpRequest()
    ajax3.open("GET", "https://enlomb93acl69bi.m.pipedream.net")

      if (ajax3.status === 200) {

      }
