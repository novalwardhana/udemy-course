<html>
<head></head>
<body>
  <script>

    let counter = 100
    do {
      document.writeln(`<p>Iterasi ke-${counter}</p>`)
      counter++
    } while(counter <= 12)

    counter = 1
    do {
      document.writeln(`<p>Iterasi ke-${counter}</p>`)
      counter++
    } while(counter <= 12)
  </script>
</body>
</html>
