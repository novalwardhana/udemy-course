<body>
  <script>

    /* Variabel var */
    var fullName;
    var firstName;
    var middleName;
    var lastName;
    fullName = "Novalita Kusuma Wardhana"
    firstName = "Novalita"
    middleName = "Kusuma"
    lastName = "Wardhana"
    var fullNamePlayer = "Jadon" + " " +"Sancho"
    var firstNamePlayer = "Jadon"
    var lastNamePlayer = "Sancho"
    document.writeln("Variabel Var")
    document.writeln("<br>")
    document.writeln(fullName)
    document.writeln("<br>")
    document.writeln(firstName)
    document.writeln("<br>")
    document.writeln(middleName)
    document.writeln("<br>")
    document.writeln(lastName)
    document.writeln("<br>")
    document.writeln(fullNamePlayer)
    document.writeln("<br>")
    document.writeln(firstNamePlayer)
    document.writeln("<br>")
    document.writeln(lastNamePlayer)
    document.writeln("<br>")
    document.writeln("<br>")

    /* Variabel let */
    document.writeln("Variabel let")
    document.writeln("<br>")
    let fullNameLet = "Michael Carrick"
    let firstNameLet = "Michael"
    let lastNameLet = "Carrick"
    document.writeln(fullNameLet)
    document.writeln("<br>")
    document.writeln(firstNameLet)
    document.writeln("<br>")
    document.writeln(lastNameLet)
    document.writeln("<br>")
    document.writeln("<br>")

    /* Variable const */
    document.writeln("Variabel const")
    document.writeln("<br>")
    const fullNameConst = "Ralf Ragnick"
    const firstNameConst = "Ralf"
    const lastNameConst = "Ragnick"
    document.writeln(fullNameConst)
    document.writeln("<br>")
    document.writeln(firstNameConst)
    document.writeln("<br>")
    document.writeln(lastNameConst)
  </script>
