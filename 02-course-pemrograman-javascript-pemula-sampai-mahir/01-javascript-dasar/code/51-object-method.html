<html>
<head></head>
<body>
  <script>
    /* Object method */
    let sayHai = function (name) {
      alert(`Hai ${name}`)
    }
    const club = {
      name: "Manchester United",
      sayHello: function(name) {
        alert(`Hello ${name}`)
      },
      sayHai: sayHai
    }
    club.sayHolla = function(name) {
      alert(`Holla ${name}`)
    }
   club.sayHello("Noval")
   club.sayHai("Kusuma")
   club.sayHolla("Wardhana")

   /* Object method */
    const statistic = {
      name: "Statistic Function",
      mean: function(...datas) {
        let sum = 0
        let count = datas.length
        for (const data of datas) {
          sum += data
        }
        let result = sum / count
        return result
      },
      maxValue: function(...datas) {
        let maxValue = 0
        for (const data of datas) {
          if (maxValue < data) {
            maxValue = data
          }
        }
        return maxValue
      }
    }
    let mean = statistic.mean(...[5, 6, 7, 3, 4, 9, 8, 10])
    let maxValue = statistic.maxValue(...[5, 6, 10, 3, 4, 9, 8, 7])
    console.info("Mean result: ", mean)
    console.info("Max result: ", maxValue)
  </script>
</body>
</html>
