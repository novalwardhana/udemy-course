<html>
<head></head>
<body>
  <script>
    class Club {
      constructor(firstName, lastName, country) {
        this.firstName = firstName
        this.lastName = lastName
        this.country = country
      }
    }
    const mu = new Club("Manchester", "United", "England")
    console.info(mu)
    const chelsea = new Club("Chelsea", "FC", "England")
    console.info(chelsea)

    class Player {
      constructor(firstName, lastName, age) {
        this.firstName = firstName
        this.lastName = lastName
        this.age = age
      }
    }
    const messi = new Player("Lionel", "Messi", 34)
    console.info(messi)
    const ramos = new Player("Sergio", "Ramos", 33)
    console.info(ramos)
</script>
</body>
</html>
