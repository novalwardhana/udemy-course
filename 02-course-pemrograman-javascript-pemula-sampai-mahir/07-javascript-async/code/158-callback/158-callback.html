<html>
<head></head>
<body>
  <h1 id="header"></h1>

  <div id="time"></div>
  <script>
    function addElement() {
      const header = document.createElement("h1")
      header.textContent = "Welcome to my WEB"

      document.body.appendChild(header)
    }

    function setTime() {
      const header = document.getElementById("header")
      header.textContent = new Date().toString()
    }

    const addTimes = () => {
      const divTime = document.getElementById("time")
      const subDivTime = document.createElement("p")
      const now = "Time now: " + new Date().toString()
      subDivTime.textContent = now
      divTime.appendChild(subDivTime)
    }

    setTimeout(addElement, 5000)
    setInterval(setTime, 1000)
    setInterval(addTimes, 10000)
    console.info("Program selesai")
  </script>
</body>
</html>
